<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo List Vue 3</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1 class="card__title">ToDo List in Veu JS 3</h1>
        <input
          class="card__input"
          type="text"
          placeholder="enter your note"
          v-model="input"
          @keyup.enter="addNote"
        />
        <button @click="addNote" class="button card__submit" type="submit">
          ADD
        </button>

        <div class="todo-block" v-if="notes.length > 0">
          <ul class="todo-bloxk__list" v-for="(note, indx) in notes">
            <li class="todo-block__item">{{ note }}</li>
            <button
              class="button todo-block__del-item"
              @click="removeItem(indx)"
            >
              DELETE
            </button>
          </ul>
          <h4 class="todo-block__total">
            Total number of notes: {{ notes.length }}
          </h4>
        </div>
        <h3 class="no-notes" v-else>No notes yet. Add the first one</h3>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js"></script>
  </body>
</html>
