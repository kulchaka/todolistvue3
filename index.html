<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ToDo List Vue 3</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card__title">ToDo List in Veu JS 3</h1>
        <input class="card__input" type="text" />
        <button class="button card__submit" type="submit">ADD</button>

        <div class="todo-block">
          <ul class="todo-bloxk__list">
            <li class="todo-block__item">TEST</li>
            <button class="button todo-block__del-item">DELETE</button>
          </ul>
          <h4 class="todo-block__total">
            Total number of notes: <span class="todo-block__count"></span>
          </h4>
        </div>
        <h3 class="no-notes">No notes yet. Add the first one</h3>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
